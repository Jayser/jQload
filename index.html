<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jQload</title>
    <meta name="viewport" content="width=device-width">
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>   
<style>
	.block_1,
	.block_2{
		width: 200px;
		height: 75px;
		margin: 50px;
		float: left;
	}
	.block_2{
		background: blue;
	}
	.block_1{
		background: green;
	}
</style>

<div class="block_1 block jQload"></div>
<div class="block_2 block jQload"></div>

<!-- GOOGLE CDN jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Custom js -->
<script src="js/jQload.js"></script>

<script>
	$(function(){
		// $('window').jQload('show');
		$('.block_1').jQload('show');
		$('.block_2').jQload('show');
	});
</script>

</body>
</html>
